<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/main.css" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>Art Commission List!</h1>
    </header>
    <main>
        <article id="todo">
            <h2>To Dos</h2>
            <ul class="todo">
                <li>Group Drawing</li>
                <li>Solo Portrait</li>
                <li>Drawing of Bedroom</li>
                <li>Short Animation</li>
                <li>Duo Portrait</li>
                <li>Drawing of Cat</li>
            </ul>
        </article>

        <article id="inprogress">
            <h2>In Progress</h2>
            <ul class="inprogress">
                <li><input id = "first" type = "checkbox" ><label for="first">Group Drawing </label></li>
                <li><input id = "second" type = "checkbox" ><label for="second">Solo Portrait </label></li>
                <li><input id = "third" type = "checkbox" ><label for="third">Drawing of Bedroom </label></li>
                <li><input id = "fourth" type = "checkbox" ><label for="fourth">Short Animation </label></li>
                <li><input id = "fifth" type = "checkbox" ><label for="fifth">Duo Portrait </label></li>
                <li><input id = "sixth" type = "checkbox" ><label for="sixth">Drawing of Cat </label></li>
            </ul>
        </article>

        <article id="done">
            <h2>Done</h2>
            <ul class="done">
                <li><input id = "one" type = "checkbox" ><label for="one">Group Drawing </label></li>
                <li><input id = "two" type = "checkbox" ><label for="two">Solo Portrait </label></li>
                <li><input id = "three" type = "checkbox" ><label for="three">Drawing of Bedroom </li>
                <li><input id = "four" type = "checkbox" ><label for="four">Short Animation </li>
                <li><input id = "five" type = "checkbox" ><label for="five">Duo Portrait </label></li>
                <li><input id = "six" type = "checkbox" ><label for="six">Drawing of Cat </label></li>
            </ul>
        </article>
    </main>
</body>
</html>
